services:


  dpsim_lab_a:
    image: antoniopicone/dpsim-arm64-dev:1.0.3
    volumes:
      - .:/app
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    working_dir: /app
    container_name: dpsim_lab_a
    tty: true
    command: /usr/bin/python3 dpsim_lab_a.py
    networks:
      - dpsim_network
    depends_on:
      - villas_lab_a
    environment:
      - HOST_DEST=villas_lab_a
      - HOST_SOURCE=0.0.0.0
      - PORT_DEST=12001
      - PORT_SOURCE=12000
      - TIME_STEP_MILLIS=10
      - PYTHONUNBUFFERED=1
    
    privileged: true
    cap_add:
      - SYS_NICE       # Necessario per lo scheduling real-time
      - IPC_LOCK       # Opzionale per memoria locking
    security_opt:
      - seccomp:unconfined
    #deploy:
      #resources:
        #cpu_rt_period: 1000000
        #cpu_rt_runtime: 950000
    devices:
      - "/dev/pts:/dev/pts"
      

  dpsim_lab_b:
    image: antoniopicone/dpsim-arm64-dev:1.0.3
    volumes:
      - .:/app
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    working_dir: /app
    container_name: dpsim_lab_b
    tty: true
    command: /usr/bin/python3 dpsim_lab_b.py
    networks:
      - dpsim_network
    depends_on:
      - villas_lab_b
    environment:
      - HOST_DEST=villas_lab_b
      - HOST_SOURCE=0.0.0.0
      - PORT_DEST=12002
      - PORT_SOURCE=12003
      - TIME_STEP_MILLIS=10
      - PYTHONUNBUFFERED=1
      - BOOTSTRAP_VOLTAGE_REAL=120.0
      - BOOTSTRAP_VOLTAGE_IMAG=0

    privileged: true
    cap_add:
      - SYS_NICE       # Necessario per lo scheduling real-time
      - IPC_LOCK       # Opzionale per memoria locking
    security_opt:
      - seccomp:unconfined
    #deploy:
      #resources:
        #cpu_rt_period: 1000000
        #cpu_rt_runtime: 950000
    devices:
      - "/dev/pts:/dev/pts"


  villas_lab_a:
    #image: villas_node_lab
    environment:
      TASK: "VILLAS_LAB_A"
      ITERATIONS: 100000
    build:
      context: ./LabA
      dockerfile: Dockerfile
    #ports:
      #- "12000:12000/udp"
      #- "12001:12001/udp"
    volumes:
      - ./LabA:/configs
    container_name: realtime_villas_lab_a
    tty: true
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        reservations:
          cpus: '0.2'
          memory: 100M
    networks:
      - dpsim_network

  villas_lab_b:
    #image: villas_node_lab
    environment:
      TASK: "VILLAS_LAB_B"
      ITERATIONS: 100000
    build:
      context: ./LabB
      dockerfile: Dockerfile
    #ports:
      #- "12002:12002/udp"
      #- "12003:12003/udp"
    volumes:
      - ./LabB:/configs
    container_name: realtime_villas_lab_b
    tty: true
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        reservations:
          cpus: '0.2'
          memory: 100M
    networks:
      - dpsim_network

networks:
  dpsim_network:
    driver: bridge